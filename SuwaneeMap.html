<html>
<head>
	<style>
	html,
	body {
		font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
	}

	#map {
		height: 100%;
	}
</style>
</head>

<body>
	<div id="map"></div>
	<script type="text/javascript">
		// Create a Google Map variable
		var map;
		// Initialize the map within the div
		function initMap() {
			map = new google.maps.Map(document.getElementById('map'), {
				center: {lat: 34.056818, lng: -84.064526},
				zoom: 15
			});
		}
	</script>

	<!-- Call the Google Maps API. -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyCK9oBT1vADTLkfMwPTxYxrrScY-kJEQHs&callback=initMap">
	</script>
</body>
</html>
